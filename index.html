<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RouteWeather - Weather Forecast</title>
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body class="bg-dark text-white">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center text-white"
                    href="#">
                    <img src="images\logo.png" alt="Weather Logo"
                        class="me-2 logo-img">
                    <div class="d-flex flex-column">
                        <h1 class="h5 mb-0 text-white">Weather</h1>
                        <small class="text-white-50">tagline goes
                            here</small>
                    </div>
                </a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active text-white"
                                href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Live
                                cameras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Photos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white"
                                href="/contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <div
            class="hero position-relative d-flex align-items-center justify-content-center">
            <div
                class="position-absolute top-0 start-0 w-100 h-100 bg-dark bg-opacity-50"></div>
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-lg-10 text-center">
                        <form id="weatherForm"
                            class="mb-5">
                            <div class="input-group mx-auto search-container">
                                <input type="text"
                                    class="form-control form-control-lg search-input"
                                    placeholder="Find your location..."
                                    id="cityInput"
                                    required>
                                <button class="btn btn-primary px-4 text-white"
                                    type="submit"
                                    id="submit">Find</button>
                            </div>
                        </form>

                        <!-- Weather Forecast -->
                        <div class="forecast-table">
                            <div
                                class="row g-4 justify-content-center align-items-center min-vh-50"
                                id="weatherResult">
                                <!-- Today's Forecast -->
                                <div class="col-md-4">
                                    <div
                                        class="card weather-card border-0 h-100 bg-dark">
                                        <div
                                            class="card-header bg-transparent border-0 pb-3">
                                            <div
                                                class="d-flex justify-content-between align-items-center">
                                                <div class="h5 mb-0 text-white"
                                                    id="day">Tuesday</div>
                                                <div class="text-white-50"
                                                    id="date">22 April</div>
                                            </div>
                                        </div>
                                        <div class="card-body text-center">
                                            <div class="h4 mb-4 text-white"
                                                id="cityName">Cairo</div>
                                            <div
                                                class="d-flex justify-content-center align-items-center mb-4">
                                                <div
                                                    class="display-3 me-3 text-white"
                                                    id="temperature">38<sup>o</sup>C</div>
                                                <i id="weatherIcon"
                                                    class="fas fa-cloud-sun weather-icon"></i>
                                            </div>
                                            <div class="h5 text-white-50 mb-4"
                                                id="weatherDescription">Partly
                                                Cloudy</div>
                                            <div
                                                class="d-flex justify-content-around">
                                                <div
                                                    class="text-center text-white">
                                                    <i
                                                        class="fas fa-tint weather-info-icon"></i>
                                                    <div class="h5"
                                                        id="humidity">20%</div>
                                                </div>
                                                <div
                                                    class="text-center text-white">
                                                    <i
                                                        class="fas fa-wind weather-info-icon"></i>
                                                    <div class="h5"
                                                        id="windSpeed">18km/h</div>
                                                </div>
                                                <div
                                                    class="text-center text-white">
                                                    <i
                                                        class="fas fa-compass weather-info-icon"></i>
                                                    <div class="h5"
                                                        id="windDirection">East</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Next Days Forecast -->
                                <div class="col-md-4">
                                    <div
                                        class="card weather-card border-0 h-100 bg-dark">
                                        <div
                                            class="card-header bg-transparent border-0 pb-3">
                                            <div
                                                class="d-flex justify-content-between align-items-center">
                                                <div class="h5 mb-0 text-white"
                                                    id="day2">Wednesday</div>
                                                <div class="text-white-50"
                                                    id="date2">23 April</div>
                                            </div>
                                        </div>
                                        <div class="card-body text-center">
                                            <div
                                                class="d-flex justify-content-center align-items-center mb-4">
                                                <div
                                                    class="display-3 me-3 text-white"
                                                    id="temperature2">35.2<sup>o</sup>C</div>
                                                <i id="weatherIcon2"
                                                    class="fas fa-cloud-sun weather-icon"></i>
                                            </div>
                                            <div class="h5 text-white-50 mb-4"
                                                id="weatherDescription2">Partly
                                                Cloudy</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div
                                        class="card weather-card border-0 h-100 bg-dark">
                                        <div
                                            class="card-header bg-transparent border-0 pb-3">
                                            <div
                                                class="d-flex justify-content-between align-items-center">
                                                <div class="h5 mb-0 text-white"
                                                    id="day3">Thursday</div>
                                                <div class="text-white-50"
                                                    id="date3">24 April</div>
                                            </div>
                                        </div>
                                        <div class="card-body text-center">
                                            <div
                                                class="d-flex justify-content-center align-items-center mb-4">
                                                <div
                                                    class="display-3 me-3 text-white"
                                                    id="temperature3">30.4<sup>o</sup>C</div>
                                                <i id="weatherIcon3"
                                                    class="fas fa-cloud-sun weather-icon"></i>
                                            </div>
                                            <div class="h5 text-white-50 mb-4"
                                                id="weatherDescription3">Partly
                                                Cloudy</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <p class="mb-0">Copyright © 2024 RouteWeather. All
                            rights reserved.</p>
                    </div>
                </div>
            </div>
        </footer>

        <script src="bootstrap.bundle.min.js"></script>
        <script src="java.js"></script>
    </body>
</html>
